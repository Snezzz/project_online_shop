<!DOCTYPE html>
<a href="" id="exit" class="badge badge-secondar">X</a>
<div class="form-group">
  <label for="user_email">Email:</label>
  <input type="email" class="form-control" id="user_email" data-item='email' placeholder="name@example.com" required>
</div>
<div class="form-group">
  <label for="user_password">Password:</label>
  <input type="password" class="form-control" id="user_password" data-item='password'>
</div>
<div class="form-group">
  <div class="form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <a href="">Забыли пароль?</a><br>
  <span id="check">Проверьте логин/пароль!</span>
</div>
<div class="form-group">
  <button class="btn btn-outline-warning" data-type="cancel">Очистить</button>
  <button class="btn btn-outline-success" data-type="check"  >Log in</button>
</div>
